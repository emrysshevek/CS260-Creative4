<!DOCTYPE html>
<html>

<head>
    <title>Find Movie</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="javascripts/movie2.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/movies.css">

</head>

<body ng-app="app">

    <ui-view></ui-view>

    <script type="text/ng-template " id="/main.html ">

        <div class="mainBody">
            <nav class=" navbar navbar-expand-lg navbar-dark bg-dark ">
                <a class="navbar-brand " href="#/main">MOVIE NIGHT</a>
                <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation "><span class="navbar-toggler-icon "></span></button>

                <div class="collapse navbar-collapse " id="navbarSupportedContent ">
                    <ul class="navbar-nav mr-auto ">
                    </ul>
                </div>

            </nav>

            <div class="container ">
                <div class="row ">
                    <div class="col-md ">
                        <p>{{info}}</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm ">
                        <form>
                            <div class="form-group ">
                                <input ng-model="sessionName" type="text " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Search for a Movie Night or start a new one ">
                            </div>
                            <center>
                                <span>
                                <a href="#/movie"><button type="submit " class="btn btn-danger " ng-click="startSession() ">Start</button></a>
                                </span>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template " id="/movie.html ">
        <div class="container-fluid">
            <nav class=" navbar navbar-header navbar-dark bg-dark ">
                <a class="navbar-brand " href="#/main">MOVIE NIGHT</a>
                <p class="navbar-text"><a href="#">Session ID: {{keyForSession}}</a></p>
            </nav>
                <form class="inputform">
                    <input type="text" value="" placeholder="Search for Movies" ng-keyup="search()" name="movieSearchName" ng-model="movieSearchName">
                </form>
                <div class="sidebar">
                <ul class="squish">
                    <li ng-repeat="movie in searchmovies">
                    <p ng-click="addMovie(movie)" style="cursor:pointer">{{movie.title}}</p>
                    </li>
                </ul>
                </div>
            
            <div class="row">

                <div class="col">
                    <ul class="movie-list " ng-init="init() ">
                        <li ng-repeat="movie in movieQueue|orderBy: '-upvotes' ">
                            <div class="Avatar ">
                                <img ng-click="popup(movie) " ng-src='{{movie.nameimage}}' style="cursor:pointer " />
                                <p1 ng-click="incrementUpvotes(movie) " style="cursor:pointer "><i class="fa fa-thumbs-o-up"></i> </p1>
                                <p2 ng-click="deleteMovie(movie) "style="cursor:pointer "> X</p2>
                            </div>
                        </li>
                    </ul>
                    
                    <ul class="movie-list " >
                        <li ng-repeat="preview in moviepopup ">
                            <div class="previews ">
                                <img ng-src="{{preview.movie.backgrdimage}} "/>
                                <p class="closebtn " ng-click="popdown() " style="cursor:pointer ">x</p>
                                <h2>{{preview.movie.title}}</h1>
                                <p1>{{preview.movie.about}} <br>RATING: {{preview.movie.vote}}</p1>
                            </div>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
